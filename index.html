<!DOCTYPE html>
<html>
<head>
    <title>YouTube Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #player { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        function onYouTubeIframeAPIReady() {
            var playlists = [
                'PL6AUY3Gdc-I7EXBZFXjcfY261DWL9kCVA',
                'PLJRBTP0aDyuNSxXhi9iBmizo6xkH7HTHa'
            ];
            var randomPlaylistId = playlists[Math.floor(Math.random() * playlists.length)];

            new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'listType': 'playlist',
                    'list': randomPlaylistId,
                    'autoplay': 1,  // Avtomatik ijro etish
                    'mute': 1,      // <<<--- YECHIM: OVOZSIZ BOSHLASH
                    'loop': 1,      // Playlist tugagach, boshidan boshlash
                    'controls': 1   // Boshqaruv elementlarini ko'rsatish
                },
                events: {
                    'onReady': function(event) {
                        event.target.setShuffle(true); // Aralashtirish rejimini yoqish
                        event.target.playVideo();      // Ijroni boshlash
                    }
                }
            });
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
