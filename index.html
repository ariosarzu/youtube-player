<!DOCTYPE html>
<html>
<head>
    <title>YouTube Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #player { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // --- BU YERDA O'ZINGIZNING GITHUB PAGES LINKINGIZNI KIRITING ---
        // Masalan: 'https://arpc.github.io' (oxirida / bo'lmasin)
        const MY_APP_ORIGIN = 'https://ariosarzu.github.io/youtube-player'; 

        function onYouTubeIframeAPIReady() {
            var playlists = [
                'PL6AUY3Gdc-I7EXBZFXjcfY261DWL9kCVA',
                'PLJRBTP0aDyuNSxXhi9iBmizo6xkH7HTHa'
            ];
            var randomPlaylistId = playlists[Math.floor(Math.random() * playlists.length)];

            new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'listType': 'playlist',
                    'list': randomPlaylistId,
                    'autoplay': 1,
                    'mute': 1,
                    'loop': 1,
                    'controls': 1,
                    // --- ENG MUHIM QO'SHIMCHA ---
                    'origin': MY_APP_ORIGIN, // YouTube'ga bizning saytimiz xavfsiz ekanligini aytadi
                    'widget_referrer': MY_APP_ORIGIN // Ba'zi holatlar uchun qo'shimcha himoya
                },
                events: {
                    'onReady': function(event) {
                        event.target.setShuffle(true);
                        event.target.playVideo();
                    }
                }
            });
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
